<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"/>

        <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
        <!-- https://cdnjs.com/libraries/font-awesome -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>S SUDHI BANK</title>
  </head>
  <body>
      <div id="login-area">
        <h1 class="text-center">Welecome to S SUDHI BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Type your E-mail">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Type your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
        </div>
        <div id="transection-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1999</span></h2>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                        <br>
                        <button class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>     
        </div>

      <script>
                //login button event handler
                const loginBtn = document.getElementById("login");
                loginBtn.addEventListener("click", function(){
                
                const loginArea = document.getElementById("login-area");
                loginArea.style.display = "none";

                const transectionArea = document.getElementById("transection-area");
                transectionArea.style.display = "block";
            })

                //deposit button event handler
                const depositBtn = document.getElementById("addDeposit");
                depositBtn.addEventListener("click", function(){
                
                const depositAmount = document.getElementById("depositAmount").value;
                const depositNumber = parseFloat(depositAmount);
                
                const currentDeposit = document.getElementById("currentDeposit").innerText;
                const currentDepositNumber =parseFloat(currentDeposit);
                const totalDeposit = depositNumber + currentDepositNumber;
                document.getElementById("currentDeposit").innerText = totalDeposit;

                const currentBalance = document.getElementById("currentBalance").innerText;
                const currentBalanceNumber =parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceNumber;
                document.getElementById("currentBalance").innerText = totalBalance;

                document.getElementById("depositAmount").value = "";
            })
      </script>

  </body>
</html>
